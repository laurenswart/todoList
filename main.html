<!DOCTYPE HTML>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<title>Todo list</title>
	<link rel="stylesheet" href="main.css">
</head>

<body>
<div id="container">
	<h1> MY TODO LIST</h1>
	<section id="addArea">
		<form method="get" action="">
			<input type="text" id="newTaskName" placeholder="Add a new task" autocomplete="off">
			<button type="button" id="addTask">Submit</button>
		</form>
	</section>
	<ul id="taskList">
	</ul>
</div>

<script>
	//ADD A TASK ON BTN CLICK OR ENTER KEY
	let addTaskBtn = document.getElementById('addTask');
	let addTaskInput = document.getElementById('newTaskName');
	addTaskBtn.addEventListener('click', addTaskToList)
	addTaskInput.addEventListener('keypress', function(){
		if(event.keyCode === 13){
			event.preventDefault();
			addTaskToList();
		}
	});
	
	function addTaskToList(){
		let taskName = document.getElementById('newTaskName');
		if (taskName.value.length == 0){
			return;
		}
		//create li
		let nodeLI = document.createElement('LI');
		nodeLI.className = 'todo';
		nodeLI.addEventListener('mouseenter', displayCheckBox);
		nodeLI.addEventListener('mouseleave', removeCheckBox);
		//create p
		let nodeP = document.createElement('P');
		nodeP.className = 'taskName';
		nodeP.innerText = taskName.value;
		//create image
		let nodeIMG = document.createElement('IMG');
		nodeIMG.src = 'delete.png';
		nodeIMG.className = 'deleteTask';
		nodeIMG.addEventListener('click', deleteTask);
		
		//insert into page
		nodeLI.appendChild(nodeP);
		nodeLI.appendChild(nodeIMG);
		document.getElementById('taskList').appendChild(nodeLI);
		//empty field for task name
		taskName.value='';
	}
	

	/** deletes the list item to which the delete image belongs
	  */
	function deleteTask(){
		this.parentNode.remove();
	}
	
	/** inserts a checkbox image depending on whether this list item class is 'todo'or 'done'
	  */
	function displayCheckBox(){
		let img = document.createElement("IMG");
		if (this.className == 'todo'){
			img.src = 'check.png';
			img.className = 'unchecked';
			img.onclick = checkedTask;
		} else if (this.className=='done'){
			img.src = 'done.png';
			img.className = 'checked';
			img.onclick = uncheckedTask;
		}
		this.insertBefore(img, this.firstChild);
	}
	

	/** removes the checkbox img in this list item
	  */
	function removeCheckBox(){
		this.firstChild.remove();
	}
	
	/** changes the class of this list element to 'done' and removes current checkbox
	  */
	function checkedTask(){
		let nodeLI = this.parentNode;
		nodeLI.className = 'done';
		nodeLI.firstChild.remove();	
	}
	
	/** changes the class of this list element to 'todo' and removes current checkbox
	  */
	function uncheckedTask(){
		let nodeLI = this.parentNode;
		nodeLI.className = 'todo';
		nodeLI.firstChild.remove();
	}
	
	
	
	
</script>
</body>

</html>
